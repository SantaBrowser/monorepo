<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client-ts/2.1.0/browser/oidc-client-ts.min.js"
            integrity="sha512-v9YAXYIA7sZ48R0CuD5+nKrTrFfSQT4i7iRDSbAhZFYy6mkxom6wvNnkW6fiZ916YoovjrwDlUQLRS7xZuJddw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const url = new URL(window.location);
        const mgr = new window.oidc.UserManager({});
        const isMobile = window.matchMedia('(pointer:coarse)').matches;
        const state = JSON.parse(localStorage.getItem(`oidc.${url.searchParams.get('state')}`));

        if (window.ethereum && isMobile) {
            mgr.signoutRedirectCallback().then(() => {
                if (window.opener) {
                    window.close();
                } else {
                    window.open(state.data.origin, '_self');
                }
            }).catch(console.error);
        } else {
            mgr.signoutPopupCallback().then(() => {
                if (window.opener) window.close();
            }).catch(console.error);
        }
    </script>
</body>

</html>
